<html>
	<head>
		<title> Video interactiu 23.63</title>
        <script type="text/javascript" src="jquery-1.3.2.js"></script>
        <link href="dist/css/bootstrap.css" rel="stylesheet">
	    <link href="dist/css/bootstrap-theme.css" rel="stylesheet">
        <script type="text/javascript" src="dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootbox.js"></script>
        <script type="text/javascript">
            var respuesta1 = "";
            var video;
            function cargar() {
                video = document.getElementById("vid");
                   // video.requestFullscreen();
                var pausa1 = false;
                video.addEventListener('timeupdate', function () {
                    if (video.currentTime > 23 && pausa1 == false) {
                        video.pause();
                        pausa1 = true;
                        bootbox.dialog({
                            message: "a) Sólo la tabla. <br /> b) La tabla y las botas. <br /> c) La tabla, las botas, el traje y el casco.",
                            title: "¿Qué material necesitas para hacer snowboard?",
                            closeButton: false,
                            animate: true,
                            buttons: {
                                success: {
                                    label: "a",
                                    className: "btn-primary",
                                    callback: function () {
                                        respuesta1 = "a";
                                        rePlay();
                                    }
                                },
                                danger: {
                                    label: "b",
                                    className: "btn-primary",
                                    callback: function () {
                                        respuesta1 = "b";
                                        rePlay();
                                    }
                                },
                                main: {
                                    label: "c",
                                    className: "btn-primary",
                                    callback: function () {
                                        respuesta1 = "c";
                                        rePlay();
                                    }
                                }

                            }
                        });
                    }
                });
            }

            function rePlay() {
                setTimeout(function () {
                    video.play();
                }, 1000);
            }
            
            
        </script>
	</head>
	<body onload="cargar()">
		<video id="vid" width="400" height="258" src="Snowboard.mp4" controls>
        
        </video>
	</body>
</html>
