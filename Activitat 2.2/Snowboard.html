            function cargar() {
                var video = document.getElementById("vid");
                var pausa1 = false;
                console.log(video.currentTime);
                video.addEventListener('timeupdate', function () {
                    if (video.currentTime > 23 && pausa1 == false) {
                        video.pause();
                        pausa1 = true;
                        setTimeout(function () {
                            video.play();
                        }, 5000);
                    }
                });
            }

        </script>
